<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Memorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela inicial -->
    <div id="start-screen" class="start-screen">
        <div class="start-content">
            <!-- Botão "Clique aqui" -->
            <button id="start-button" class="start-button">Clique aqui</button>
        </div>

        <!-- Corações flutuantes -->
        <div id="floating-hearts" class="floating-hearts"></div>
    </div>

    <!-- Conteúdo principal (memorial) -->
    <main class="container" style="display: none;">
        <h1>Nosso Memorial</h1>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-slide active">
                    <img src="img/WhatsApp Image 2025-03-11 at 23.08.04.jpeg" alt="Memorial 1">
                </div>
                <div class="carousel-slide">
                    <img src="img/WhatsApp Image 2025-03-11 at 23.29.39 (1).jpeg" alt="Memorial 2">
                </div>
                <div class="carousel-slide">
                    <img src="img/WhatsApp Image 2025-03-11 at 23.29.39 (2).jpeg" alt="Memorial 3">
                </div>
                <div class="carousel-slide">
                    <img src="img/WhatsApp Image 2025-03-11 at 23.29.39.jpeg" alt="Memorial 4">
                </div>
                <div class="carousel-slide">
                    <img src="img/WhatsApp Image 2025-03-11 at 23.29.40 (1).jpeg" alt="Memorial 5">
                </div>
                <div class="carousel-slide">
                    <img src="img/WhatsApp Image 2025-03-11 at 23.29.40 (2).jpeg" alt="Memorial 6">
                </div>
                <div class="carousel-slide">
                    <img src="img/WhatsApp Image 2025-03-11 at 23.29.40.jpeg" alt="Memorial 7">
                </div>
                <div class="carousel-slide">
                    <img src="img/WhatsApp Image 2025-03-11 at 23.29.41.jpeg" alt="Memorial 8">
                </div>
            </div>
        </div>

        <div class="content">
            <div class="pink-line"></div>
            <h1 class="description">Eu te amo.. Amo muito, Talves até mais do que alguém consiga amar outra pessoa..</h1>
            <div class="time">12:59:25</div>
        </div>
    </main>

    <!-- Emoji container para a chuva de corações -->
    <div id="emoji-container"></div>

    <!-- Player de música -->
    <div class="music-player">
        <div class="music-info">
            <img src="img/capa.png" alt="Album Cover" class="album-cover">
            <div class="song-details">
                <span class="song-title">Aliança - Tribalistas</span>
                <span class="artist">MARISAMONTE</span>
            </div>
        </div>
        <div class="controls">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <audio id="song" src="audio/Aliança - Tribalistas (lyric video) (mp3cut.net).mp3"></audio> <!-- Arquivo de áudio -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
