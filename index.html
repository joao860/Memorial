<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Memorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Nosso Memorial</h1>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-slide active">
                    <img src="https://images.unsplash.com/photo-1600096194534-95cf5b4e8f95?w=800&auto=format&fit=crop" alt="Memorial 1">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1599488615731-7e5c2823ff28?w=800&auto=format&fit=crop" alt="Memorial 2">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1603739421258-4aa79ad860df?w=800&auto=format&fit=crop" alt="Memorial 3">
                </div>
            </div>
        </div>

        <div class="content">
            <div class="pink-line"></div>
            <p class="description">Revivendo momentos inesquecíveis juntos.</p>
            <div class="time">12:59:25</div>
        </div>
    </main>
    <div id="emoji-container"></div>
    
    <div class="music-player">
        <div class="music-info">
            <img src="img/capa.png" alt="Album Cover" class="album-cover">
            <div class="song-details">
                <span class="song-title">Aliança - Tribalistas</span>
                <span class="artist">MARISAMONTE</span>
            </div>
        </div>
        <div class="controls">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <audio id="song" src="audio/Aliança - Tribalistas (lyric video) (mp3cut.net).mp3"></audio> <!-- Arquivo de áudio -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
